<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>매니저관리-입력폼</title>
</head>
<body>
<h1>매니저 등록폼</h1>
<form action='add' method='POST'>
<table border='1'>

<tr><th>이메일</th><td><input name='email' type='text' placeholder='예)hong@test.com'></td></tr>
<tr><th>암호</th><td><input name='password' type='password'></td></tr>
<tr><th>이름</th><td><input name='name' type='text' placeholder='예)홍길동'></td></tr>
<tr><th>전화</th><td><input name='tel' type='text' placeholder='예)010-1111-2222'></td></tr>

<tr><th>직급</th><td><input name='position' type='text' placeholder='예)대리'></td></tr>
<tr><th>팩스</th><td><input name='fax' type='text' placeholder='예)02-987-1234'></td></tr>
<tr><th>사진</th><td><input name='photoPath' type='file'></td></tr>

</table>
<button type='submit'>등록</button>
 <a href='list'>목록</a>
</form>
</body>
</html>
