<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>학생관리-입력폼</title>
</head>
<body>
<h1>학생 등록폼</h1>
<form action='add' method='POST'>
<table border='1'>
<tr><th>이름</th><td><input name="name" type='text' placeholder='예)홍길동'></td></tr>
<tr><th>전화</th><td><input name='tel' type='text' placeholder='예)010-1111-1111'></td></tr>
<tr><th>이메일</th><td><input name='email' type='text' placeholder='예)zeeyon.c@gmail.com'></td></tr>
<tr><th>암호</th><td><input name='password' type='password'></td></tr>
<tr><th>재직여부</th><td><input type='radio' name='working' value='true' >재직중 
                         <input type='radio' name='working' value='false' checked>실업/미취업</td></tr>
<tr><th>최종학력</th><td><input name='grade' type='text' placeholder='예)학사'></td></tr>
<tr><th>학교</th><td><input name='schoolName' type='text' placeholder='예)비트대학교'></td></tr>
<tr><th>상세주소</th><td><input name='detailAddress' type='text' placeholder='예)서울시 서초구 서초동 1327-15'></td></tr>
</table>
<button type='submit'>등록</button>
 <a href='list'>목록</a>
</form>
</body>
</html>
