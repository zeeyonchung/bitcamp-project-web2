
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/common.css">
<meta charset='UTF-8'>
<title>학생관리-목록</title>
</head>
<body>
<div class="container">

	<div id='header'>
	</div>
	<div id='sidebar'></div>

	<div id="content">
		<h1>학생 정보</h1>
		<a id='new-btn' class="btn btn-warning btn-sm" href='#'>추가</a><br>
		<table id='list-table' class='table table-hover'>
			<thead>
				<tr>
					<th>회원번호</th>
					<th>이름</th>
					<th>전화</th>
					<th>재직여부</th>
					<th>최종학력</th>
					<th>학교명</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>


	<div id='footer'></div>
</div>


<script id="trTemplate" type="text/x-handlebars-template">
{{#each list}}
<tr>
<td>{{memberNo}}</td>
<td><a class="name-link" href="#" data-no="{{memberNo}}">{{name}}</a></td>
<td>{{tel}}</td>
<td>{{working}}</td>
<td>{{grade}}</td>
<td>{{schoolName}}</td>
</tr>
{{/each}}
</script>


  <script src="../node_modules/handlebars/dist/handlebars.js"></script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../js/bit.js"></script>
  <script src="../js/common.js"></script>

	<script src="main.js"></script>
</body>
</html>
