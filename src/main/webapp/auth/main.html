
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../css/common.css">
<meta charset='UTF-8'>
<title>로그인</title>
</head>
<body>

	<div id='header'
		style='background-color: gray; height: 60px; position: relative;'>
	</div>
	<div id='sidebar'
		style='background-color: Navy; width: 180px; height: 400px;'></div>

	<div id="content">
		<h1>로그인</h1>
		<form>
			<table border='1'>
				<tr>
					<th>회원유형</th>
					<td>
					  <input type='radio' name='user-type' value='student' checked>학생 
						<input type='radio' name='user-type' value='teacher'>강사 
						<input type='radio' name='user-type' value='manager'>운영자
					</td>
				</tr>
				<tr>
					<th>이메일</th>
					<td><input id='email' type='text'
						placeholder='예)hong@gmail.com'></td>
				</tr>
				<tr>
					<th>암호</th>
					<td><input id='password' type='password'></td>
				</tr>
				<tr>
					<th></th>
					<td><input id='save-email' type='checkbox'>이메일저장</td>
				</tr>
			</table>
			<button id='submit-btn' type='button'>로그인</button>
		</form>
	</div>


	<div id='footer' style='background-color: gray; height: 28px;'></div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../js/bit.js"></script>
	<script src="../js/common.js"></script>

	<script src='main.js'></script>
</body>
</html>
