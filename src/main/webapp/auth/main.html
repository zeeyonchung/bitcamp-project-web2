
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="../css/common.css">
<meta charset='UTF-8'>
<title>로그인</title>
</head>
<body>
  <div class="container">
	<div id='header'>
	</div>
	<div id='sidebar'></div>

	<div id="content">
		<h1>로그인</h1>
		<form class="form-horizontal">
			<div class="form-group">
		    <label for="user-type1" class="col-sm-2 control-label">회원유형</label>
		    <div class="col-sm-10">
		      <label class="radio-inline">
			      <input id='user-type1' type='radio' name='user-type' value='student' checked>학생 
				  </label>
				  <label class="radio-inline">
		        <input id='user-type2' type='radio' name='user-type' value='teacher'>강사 
	        </label>
		      <label class="radio-inline">
		        <input id='user-type3' type='radio' name='user-type' value='manager'>운영자
		      </label>
		    </div>
		  </div>

				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">이메일</label>
					<div class="col-sm-10">
						<input id='email' type='text' class='form-control' placeholder='예)hong@gmail.com'>
					</div>
				</div>
				
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">비밀번호</label>
					<div class="col-sm-10">
						<input id='password' class='form-control' type='password'>
					</div>
				</div>


				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label> 
							  <input id='save-email' type="checkbox"> 이메일저장
							</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button id='submit-btn' type='button' class="btn btn-default">로그인</button>
					</div>
				</div>

		</form>
	</div>
	<div id='footer'></div>
  </div>

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
	<script src="../js/bit.js"></script>
	<script src="../js/common.js"></script>

	<script src='main.js'></script>
</body>

</html>
